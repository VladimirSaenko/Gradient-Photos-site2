<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Photos site2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box"><img src="images/trash.jpg" alt="img"></div>
        <div class="box"><img src="images/2.jpg" alt="img"></div>
        <div class="box"><img src="images/3.jpg" alt="img"></div>
        <div class="box"><img src="images/4.jpg" alt="img"></div>
        <div class="box"><img src="images/5.jpg" alt="img"></div>
        <div class="box"><img src="images/6.jpg" alt="img"></div>
        <div class="box"><img src="images/7.jpg" alt="img"></div>
        <div class="box"><img src="images/8.jpg" alt="img"></div>
    </div>
<script src="https://unpkg.com/grade-js/docs/dist/grade.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function(){
        /*
            A NodeList of all your image containers (Or a single Node).
            The library will locate an <img /> within each
            container to create the gradient from.
         */
        Grade(document.querySelectorAll('.box'))
    })
</script>
</body>
</html>
